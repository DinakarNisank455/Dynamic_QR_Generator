<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic UPI QR Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>UPI QR Code Generator</h1>

    <!-- UPI Selection -->
    <label for="upi-select">Choose UPI ID:</label>
    <select id="upi-select">
        <option value="" disabled selected>Select a UPI ID</option>
        <option value="add_new">+ Add New UPI ID</option>
    </select>

    <!-- Amount Input -->
    <label for="amount">Enter Amount (INR):</label>
    <input type="number" id="amount" placeholder="Enter Amount">
    <div>
            <button id="generate-btn">Generate QR Code</button>
    </div>


    <!-- New UPI Form -->
    <div id="new-upi-form">
        <label for="new-upi-id">New UPI ID:</label>
        <input type="text" id="new-upi-id" placeholder="example@upi">
        <label for="new-name">Payee Name:</label>
        <input type="text" id="new-name" placeholder="Payee Name">
        <div>
            <button id="save-upi">Save UPI ID</button>            
        </div>
    </div>

    <!-- QR Code Display -->
    <div id="qr-container">
        <div id="qr-code"></div>
        <p id="upi-name"></p>
    </div>

</body>
</html>
